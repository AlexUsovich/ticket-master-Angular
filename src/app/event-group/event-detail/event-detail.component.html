<button class="back" (click)="goBack()"></button>
<div class="event">
  <div class="event__photo">
    <div class="photo__container">
      <span class="photo__data"><span class="day">{{event.day}}</span><br><span class="month">{{event.month}}</span></span>
      <img class="photo__image" alt="{{event.title}}" src="{{event.image}}">
    </div>
  </div>
  <div class="event__preview">
    <div class="event__title">
      <h4>{{event.title}}</h4>
    </div>
    <div class="event__venues">
      <span>{{event.venues}}</span>
    </div>
    <div class="event__descrip">
      <p>{{event.description}}</p>
    </div>
    <div class="event__classifications">
      <p>{{event.classifications}}</p>
    </div>
    <div class="event__date">
      <span class="date"></span>{{event.date}}<span class="time">{{event.time}}</span>
    </div>
  </div>
</div>
