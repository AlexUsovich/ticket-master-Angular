<div *ngIf="data" class="event">
  <div [ngClass]="{'event__foto_opened' : opened}" class="event__foto">
    <div class="foto__container">
      <span class="foto__data"><span class="day">{{day}}</span><br><span class="month">{{month}}</span></span>
      <img class="foto__image" alt="" src="{{image}}">
    </div>
  </div>
  <div class="event__preview">
    <div routerLink="/event" class="event__title">
      <h4>{{title}}</h4>
    </div>
    <div class="event__venues">
      <span>{{venues}}</span>
    </div>
    <div *ngIf="opened" class="event__descrip">
      <p>{{description}}</p>
    </div>
    <span *ngIf="!opened" (click)="readMore()" class="info">Read more...</span>
    <div *ngIf="opened" class="event__classifications">
      <p>{{classifications}}</p>
    </div>
    <div class="event__date">
      <span class="date"></span>{{date}}<span> at </span><span class="time">{{time}}</span>
    </div>
  </div>
</div>
